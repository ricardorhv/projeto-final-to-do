<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Ricardo e Guilherme">
  <meta name="description" content="Lista de tarefas desenvolvida durante o minicurso web">


  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

  <script src="script.js" defer></script>

  <title>To-do List</title>
</head>

<body>
  <header>
    <div class="hero-container">
      <img src="/assets/logo.svg" alt="Logo">
    </div>

    <form class="container">
      <input id="task-description" placeholder="Adicione uma nova tarefa" type="text">
      <button type="button" id="btn-create-task">
        Criar
        <img src="/assets/plus-circle-icon.svg" alt="Ícone de mais">
      </button>
    </form>
  </header>

  <main class="container">
    <header>
      <div class="header-item">
        <span class="created-tasks">Tarefas criadas</span>
        <div class="quantity-box">
          <span id="created-tasks-quantity">0</span>
        </div>
      </div>

      <div class="header-item">
        <span class="completed-tasks">Concluídas</span>
        <div class="quantity-box">
          <span id="completed-tasks-quantity">0</span>
        </div>
      </div>
    </header>

    <section class="empty-tasks-container" id="empty-tasks">
      <img src="/assets/clipboard-icon.svg" alt="Ícone de um documento com texto">
      <div class="wrapper-text">
        <strong>Você ainda não tem tarefas cadastradas</strong>
        <span>Crie tarefas e organize seus itens a fazer</span>
      </div>
    </section>

    <section class="tasks-container" id="tasks-list"></section>
  </main>
</body>

</html>
