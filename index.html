<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Ricardo e Guilherme">
  <meta name="description" content="Lista de tarefas desenvolvida durante o minicurso web">


  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

  <script src="script.js" defer></script>

  <title>To-do List</title>
</head>

<body>
  <header>
    <div class="hero-container">
      <img src="/assets/logo.svg" alt="Logo">
    </div>

    <form class="container">
      <input placeholder="Adicione uma nova tarefa" type="text">
      <button type="button">
        Criar
        <img src="/assets/plus-circle-icon.svg" alt="Ícone de mais">
      </button>
    </form>
  </header>

  <main class="container">
    <header>
      <div class="header-item">
        <span class="created-tasks">Tarefas criadas</span>
        <div class="quantity-box">
          <span>0</span>
        </div>
      </div>

      <div class="header-item">
        <span class="completed-tasks">Concluídas</span>
        <div class="quantity-box">
          <span>0</span>
        </div>
      </div>
    </header>

    <!-- <section class="empty-tasks-container">
      <img src="/assets/clipboard-icon.svg" alt="Ícone de um documento com texto">
      <div class="wrapper-text">
        <strong>Você ainda não tem tarefas cadastradas</strong>
        <span>Crie tarefas e organize seus itens a fazer</span>
      </div>
    </section> -->

    <section class="tasks-container">
      <div class="task-item">
        <input type="checkbox" id="ck-task">

        <p>
          Integer urna interdum massa libero auctor neque turpis turpis semper. Duis vel sed fames integer.
        </p>

        <button>
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#3D3D3D">
            <path
              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z" />
          </svg>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
